---
- name: check if a cluster is already running
  shell: "docker ps | grep -sq 'ceph/daemon'"
  register: ceph_health
  changed_when: false
  failed_when: false

- include: checks.yml
  when: ceph_health.rc != 0

- include: pre_requisite.yml
- include: fetch_configs.yml
- include: start_docker_rgw.yml
