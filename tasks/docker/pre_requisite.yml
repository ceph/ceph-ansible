---
- name: create rgw bootstrap directory
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - /etc/ceph/
    - /var/lib/ceph/bootstrap-rgw

- name: install pip and docker on ubuntu
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - python-pip
    - docker
    - docker.io
  when: ansible_distribution == 'Ubuntu'

- name: install pip and docker on debian
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - python-pip
    - docker-engine
  when: ansible_distribution == 'Debian'

- name: install pip and docker on redhat
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - python-pip
    - docker-engine
  when:
    ansible_os_family == 'RedHat' and
    ansible_pkg_mgr == "yum"

- name: install pip and docker on redhat
  dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - python-pip
    - docker-engine
  when:
    ansible_os_family == 'RedHat' and
    ansible_pkg_mgr == "dnf"

# NOTE (leseb): for version 1.1.0 because https://github.com/ansible/ansible-modules-core/issues/1227
- name: install docker-py
  pip:
    name: docker-py
    version: 1.1.0
