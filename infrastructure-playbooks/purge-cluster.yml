- name: purge rgwloadbalancer cluster
  hosts: rgwloadbalancers
  gather_facts: false # Already gathered previously
  become: true
  tasks:
    - name: stop rgwloadbalancer services
      service:
        name: ['keepalived', 'haproxy']
        state: stopped
