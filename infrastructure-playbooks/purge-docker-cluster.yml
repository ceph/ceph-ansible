- name: purge ceph osd cluster

  vars:
    osd_group_name: osds

  hosts:
    - "{{ osd_group_name }}"

  become: true

  tasks:
  - name: heterogeneous devices
    set_fact:
      devices: "{{ item.value }}"
    when: item.key ==  disk_type and heterogeneous_devs
    with_dict: "{{ devices }}"

  - include_vars: roles/ceph-common/defaults/main.yml
  - include_vars: roles/ceph-osd/defaults/main.yml
  - include_vars: group_vars/all.yml
    failed_when: false
  - include_vars: group_vars/{{ osd_group_name }}.yml
    failed_when: false

  - name: disable ceph osd service
    service:
      name: "ceph-osd@{{ item | basename }}"
      state: stopped
      enabled: no
    with_items: "{{ ceph_osd_docker_devices }}"
    ignore_errors: true

  - name: remove ceph osd prepare container
    docker:
      image: "{{ ceph_docker_image }}:{{ ceph_docker_image_tag }}"
      name: "{{ ansible_hostname }}-osd-prepare-{{ item | regex_replace('/', '') }}"
      state: absent
    with_items: "{{ ceph_osd_docker_devices }}"
    ignore_errors: true

  - name: remove ceph osd container
    docker:
      image: "{{ ceph_docker_image }}:{{ ceph_docker_image_tag }}"
      name: "{{ ansible_hostname }}-osd-{{ item | regex_replace('/', '') }}"
      state: absent
    with_items: "{{ ceph_osd_docker_devices }}"
    ignore_errors: true

  - name: zap ceph osd disk
    docker:
      image: "{{ ceph_docker_image }}:{{ ceph_docker_image_tag }}"
      name: "{{ ansible_hostname }}-osd-zap-{{ item | regex_replace('/', '') }}"
      net: host
      pid: host
      state: started
      privileged: yes
      env: "CEPH_DAEMON=zap_device,OSD_DEVICE={{ item }}"
      volumes: "/var/lib/ceph:/var/lib/ceph,/etc/ceph:/etc/ceph,/dev:/dev,/run:/run"
    with_items: "{{ ceph_osd_docker_devices }}"

  - name: remove ceph osd zap disk container
    docker:
      image: "{{ ceph_docker_image }}:{{ ceph_docker_image_tag }}"
      name: "{{ ansible_hostname }}-osd-zap-{{ item | regex_replace('/', '') }}"
      state: absent
    with_items: "{{ ceph_osd_docker_devices }}"

  # zap twice
  - name: zap ceph osd disk
    docker:
      image: "{{ ceph_docker_image }}:{{ ceph_docker_image_tag }}"
      name: "{{ ansible_hostname }}-osd-zap-{{ item | regex_replace('/', '') }}"
      net: host
      pid: host
      state: started
      privileged: yes
      env: "CEPH_DAEMON=zap_device,OSD_DEVICE={{ item }}"
      volumes: "/var/lib/ceph:/var/lib/ceph,/etc/ceph:/etc/ceph,/dev:/dev,/run:/run"
    with_items: "{{ ceph_osd_docker_devices }}"

  - name: remove ceph osd zap disk container
    docker:
      image: "{{ ceph_docker_image }}:{{ ceph_docker_image_tag }}"
      name: "{{ ansible_hostname }}-osd-zap-{{ item | regex_replace('/', '') }}"
      state: absent
    with_items: "{{ ceph_osd_docker_devices }}"

  - name: remove ceph osd service
    file:
      path: /etc/systemd/system/ceph-osd@.service
      state: absent

  - name: remove ceph osd image
    docker_image:
      state: absent
      name: "{{ ceph_docker_image }}"
      tag: "{{ ceph_docker_image_tag }}"
      force: yes
    tags:
      remove_img


