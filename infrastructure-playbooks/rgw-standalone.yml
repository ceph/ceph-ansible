---
# Run ceph-rgw role standalone

# Need to load the facts from ceph-mons because ceph-common needs them to generate the ceph.conf
# and collect keys from a mon to bootstrap the rgw nodes
- hosts: ceph-mons
  become: True
  roles:
    - ceph-defaults
    - ceph-fetch-keys

- hosts: ceph-rgws
  become: True
  roles:
    - ceph-defaults
    - ceph-rgw
