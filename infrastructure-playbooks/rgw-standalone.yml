---
# Run ceph-rgw role standalone

# Need to load the facts from mons because ceph-common needs them to generate the ceph.conf
# and collect keys from a mon to bootstrap the rgw nodes
- hosts: mons
  become: True
  tasks:
  - import_role:
      name: ceph-defaults
  - import_role:
      name: ceph-fetch-keys

- hosts: rgws
  become: True
  tasks:
  - import_role:
      name: ceph-defaults
  - import_role:
      name: ceph-rgw
