      systemd:
        name: nfs-ganesha
        state: stopped
        enabled: yes
      failed_when: false
      when:
        - not containerized_deployment

    - import_role:
        name: ceph-defaults
        private: false
    - import_role:
        name: ceph-handler
        private: false
    - import_role:
        name: ceph-common
        private: false
      when: not containerized_deployment
    - import_role:
