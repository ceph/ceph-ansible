---
- hosts:
  - "{{ mon_group_name|default('mons') }}"
  - "{{ osd_group_name|default('osds') }}"
  - "{{ mds_group_name|default('mdss') }}"
  - "{{ rgw_group_name|default('rgws') }}"
  - "{{ nfs_group_name|default('nfss') }}"
  - "{{ rbd_mirror_group_name|default('rbdmirrors') }}"
  - "{{ client_group_name|default('clients') }}"
  - "{{ mgr_group_name|default('mgrs') }}"
  - "{{ iscsi_gw_group_name|default('iscsigws') }}"
  - iscsi-gws # for backward compatibility only!
  - "{{ grafana_server_group_name|default('grafana-server') }}"
  - "{{ rgwloadbalancer_group_name|default('rgwloadbalancers') }}"
  become: true
  pre_tasks:
    - name: set ceph node exporter install 'In Progress'
      run_once: true
      set_stats:
        data:
          installer_phase_ceph_node_exporter:
            status: "In Progress"
            start: "{{ lookup('pipe', 'date +%Y%m%d%H%M%SZ') }}"

  tasks:
    - block:
        - import_role:
            name: ceph-defaults
          tags: ['ceph_update_config']
        - import_role:
            name: ceph-facts
          tags: ['ceph_update_config']
        - import_role:
            name: ceph-container-engine
        - import_role:
            name: ceph-node-exporter

  post_tasks:
    - name: set ceph node exporter install 'Complete'
      run_once: true
      set_stats:
        data:
          installer_phase_ceph_node_exporter:
            status: "Complete"
            end: "{{ lookup('pipe', 'date +%Y%m%d%H%M%SZ') }}"

