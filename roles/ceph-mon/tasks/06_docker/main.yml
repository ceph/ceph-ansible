---
- name: check if a cluster is already running
  shell: "docker ps | grep -sq 'ceph/daemon'"
  register: ceph_health
  changed_when: false
  failed_when: false

- include: 01_checks.yml
  when: ceph_health.rc != 0

- include: 02_pre_requisite.yml
- include: 03_selinux.yml
  when: ansible_os_family == 'RedHat'

- include: 04_fetch_configs.yml
- include: 05_start_docker_monitor.yml
- include: 06_copy_configs.yml
