---
- name: create openstack pool
  command: rados mkpool {{ item }}
  with_items:
    - "{{ openstack_glance_pool }}"
    - "{{ openstack_cinder_pool }}"
    - "{{ openstack_nova_pool }}"
    - "{{ openstack_cinder_backup_pool }}"
  changed_when: false
  failed_when: false

- name: create openstack keys
  command: >
    ceph --cluster {{ cluster }} auth get-or-create {{ item.name }} {{ item.value }} -o /etc/ceph/{{ cluster }}.{{ item.name }}.keyring
    creates=/etc/ceph/{{ cluster }}.{{ item.name }}.keyring
  with_items: openstack_keys
  changed_when: false
