---
- name: activate monitor with upstart
  file: >
    path=/var/lib/ceph/mon/{{ cluster }}-{{ ansible_hostname }}/{{ item }}
    state=touch
    owner=root
    group=root
    mode=0600
  with_items:
    - done
    - upstart
  when: ansible_distribution == "Ubuntu"
  changed_when: false

- name: activate monitor service
  command: initctl emit ceph-mon cluster={{ cluster }} id={{ ansible_hostname }}
  changed_when: false
  when: ansible_distribution == "Ubuntu"

- name: start and add that the monitor service to the init sequence (ubuntu)
  service: >
    name=ceph-mon
    state=started
    enabled=yes
    args="id={{ ansible_hostname }}"
  when: ansible_distribution == "Ubuntu"

# NOTE (leseb): somehow the service ansible module is messing things up
# as a safety measure we run the raw command
- name: start and add that the monitor service to the init sequence
  command: service ceph --cluster {{ cluster }} start mon
  changed_when: false
  when: ansible_distribution != "Ubuntu"

- name: collect admin and bootstrap keys
  command: ceph-create-keys --cluster {{ cluster }} --id {{ ansible_hostname }}
  changed_when: false
  failed_when:  false

- name: get ceph monitor version
  shell: ceph --cluster {{ cluster }} daemon mon."{{ ansible_hostname }}" version | cut -d '"' -f 4 | cut -f 1,2 -d '.'
  changed_when: false
  failed_when: "'No such file or directory' in ceph_version.stderr"
  register: ceph_version
