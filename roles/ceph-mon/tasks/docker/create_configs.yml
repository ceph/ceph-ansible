---
- name: create ceph conf directory
  file:
      path: /etc/ceph
      state: directory
      owner: root
      group: root
      mode: 0644

- name: generate ceph configuration file
  config_template:
    src: "{{ playbook_dir }}/roles/ceph-common/templates/ceph.conf.j2"
    dest: /etc/ceph/ceph.conf
    owner: "root"
    group: "root"
    mode: "0644"
    config_overrides: "{{ ceph_conf_overrides }}"
    config_type: ini
