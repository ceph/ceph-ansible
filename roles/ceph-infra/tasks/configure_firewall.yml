---
- name: check firewalld installation on redhat or suse
  command: rpm -q firewalld
  args:
    warn: no
  register: firewalld_pkg_query
  ignore_errors: true
  check_mode: no
  changed_when: false
  tags:
    - firewall
  when:
    - not containerized_deployment

- name: start firewalld
  service:
    name: firewalld
    state: started
    enabled: yes
  when:
    - firewalld_pkg_query.get('rc', 1) == 0
      or is_atomic

- name: open monitor and manager ports
  firewalld:
    service: "{{ item.service }}"
    zone: "{{ item.zone }}"
    source: "{{ public_network }}"
    permanent: true
    immediate: true
    state: enabled
  notify: restart firewalld
  with_items:
    - { 'service': 'ceph-mon', 'zone': "{{ ceph_mon_firewall_zone }}" }
    - { 'service': 'ceph', 'zone': "{{ ceph_mgr_firewall_zone }}" }
  when:
    - mon_group_name is defined
    - mon_group_name in group_names
    - (firewalld_pkg_query.get('rc', 1) == 0 or is_atomic)
  tags:
    - firewall

- name: open manager ports
  firewalld:
    service: ceph
    zone: "{{ ceph_mgr_firewall_zone }}"
    source: "{{ public_network }}"
    permanent: true
    immediate: true
    state: enabled
  notify: restart firewalld
  when:
    - mgr_group_name is defined
