---
- name: disable ntpd
  failed_when: false
  service:
    name: '{{ ntp_service_name }}'
    state: stopped
    enabled: no

- name: disable chronyd
  failed_when: false
  service:
    name: '{{ chrony_daemon_name }}'
    enabled: no
    state: stopped

- name: disable timesyncd
  failed_when: false
  service:
    name: timesyncd
    enabled: no
    state: stopped
