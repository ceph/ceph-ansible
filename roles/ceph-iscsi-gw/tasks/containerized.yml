---
- name: Create /var/lib/ceph/iscsi.{{ ansible_facts['hostname'] }}
  ansible.builtin.file:
    path: "/var/lib/ceph/iscsi.{{ ansible_facts['hostname'] }}"
    state: directory
    owner: "{{ ceph_uid }}"
    group: "{{ ceph_uid }}"
    mode: "{{ ceph_directories_mode }}"

- name: Create rbd target log directories
  ansible.builtin.file:
    path: '/var/log/{{ item }}'
    state: directory
    mode: "0755"
  with_items:
    - rbd-target-api
    - rbd-target-gw
    - tcmu-runner

- name: Include_tasks systemd.yml
  ansible.builtin.include_tasks: systemd.yml

- name: Systemd start tcmu-runner, rbd-target-api and rbd-target-gw containers
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: started
    enabled: true
    masked: false
    daemon_reload: true
  with_items:
    - tcmu-runner
    - rbd-target-gw
    - rbd-target-api
