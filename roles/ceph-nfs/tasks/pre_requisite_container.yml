---
- name: set config and keys paths
  set_fact:
    ceph_config_keys:
      - /var/lib/ceph/bootstrap-rgw/{{ cluster }}.keyring

- name: stat for config and keys
  local_action: stat path={{ fetch_directory }}/{{ fsid }}/{{ item }}
  with_items: "{{ ceph_config_keys }}"
  changed_when: false
  become: false
  failed_when: false
  always_run: true
  register: statconfig

- name: try to fetch config and keys
  copy:
    src: "{{ fetch_directory }}/{{ fsid }}/{{ item.0 }}"
    dest: "{{ item.0 }}"
    owner: "64045"
    group: "64045"
    mode: 0644
  changed_when: false
  with_together:
    - "{{ ceph_config_keys }}"
    - "{{ statconfig.results }}"
  when:
    - item.1.stat.exists == true

- name: set selinux permissions
  shell: |
    chcon -Rt svirt_sandbox_file_t {{ item }}
  with_items:
    - "{{ ceph_conf_key_directory }}"
    - /var/lib/ceph
  changed_when: false
  when:
    - ansible_os_family == 'RedHat'
    - sestatus.stdout != 'Disabled'

- name: create dbus service file
  become: true
  copy:
    src: "org.ganesha.nfsd.conf"
    dest: /etc/dbus-1/system.d/org.ganesha.nfsd.conf
    owner: "root"
    group: "root"
    mode: "0644"
  when:
    - ceph_nfs_dynamic_exports

- name: reload dbus configuration
  command: "killall -SIGHUP dbus-daemon"
  when:
    - ceph_nfs_dynamic_exports
