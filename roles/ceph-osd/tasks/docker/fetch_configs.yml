---
- name: set config and keys paths
  set_fact:
    ceph_config_keys:
      - /etc/ceph/ceph.conf
      - /var/lib/ceph/bootstrap-osd/ceph.keyring

- name: try to copy ceph config and keys
  copy:
    src: "{{ playbook_dir }}/{{ fetch_directory }}/{{ fsid }}/{{ item.0 }}"
    dest: "{{ item.0 }}"
    owner: root
    group: root
    mode: 644
  changed_when: false
  with_together:
    - ceph_config_keys
