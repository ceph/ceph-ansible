---
- name: set config and keys paths
  set_fact:
    ceph_config_keys:
      - /etc/ceph/ceph.conf
      - /var/lib/ceph/bootstrap-osd/ceph.keyring

- name: wait for ceph.conf and keys
  local_action: >
    wait_for
    path="{{ playbook_dir }}/{{ fetch_directory }}/docker_mon_files/{{ item.0 }}"
  become: false
  with_together:
      - ceph_config_keys

- name: stat for ceph config and keys
  local_action: stat path={{ fetch_directory }}/docker_mon_files/{{ item }}
  with_items: ceph_config_keys
  changed_when: false
  become: false
  failed_when: false
  register: statconfig

- name: try to copy ceph config and keys
  copy:
    src: "{{ playbook_dir }}/{{ fetch_directory }}/docker_mon_files/{{ item.0 }}"
    dest: "{{ item.0 }}"
    owner: root
    group: root
    mode: 0644
  changed_when: false
  with_together:
    - ceph_config_keys
