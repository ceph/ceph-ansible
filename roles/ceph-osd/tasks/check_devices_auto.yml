---
- name: fix partitions gpt header or labels of the osd disks (autodiscover disks)
  shell: "sgdisk --zap-all --clear --mbrtogpt -- '{{ item }}' || sgdisk --zap-all --clear --mbrtogpt -- '{{ item }}'"
  with_items: "{{ legacy_devices }}"
  changed_when: false
  when:
    - ansible_devices is defined
