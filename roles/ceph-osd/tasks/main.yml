---
- include: check_mandatory_vars.yml

- include_tasks: pre_requisite.yml
  when: not osd_containerized_deployment

- include_tasks: ./scenarios/journal_collocation.yml
  when:
    - journal_collocation
    - not osd_containerized_deployment

- include_tasks: ./scenarios/raw_multi_journal.yml
  when:
    - raw_multi_journal
    - not osd_containerized_deployment

- include_tasks: ./scenarios/osd_directory.yml
  when:
    - osd_directory
    - not osd_containerized_deployment

- include_tasks: ./scenarios/bluestore.yml
  when:
    - osd_objectstore == 'bluestore'
    - not osd_containerized_deployment

- include_tasks: ./scenarios/dmcrypt-journal-collocation.yml
  when:
    - dmcrypt_journal_collocation
    - not osd_containerized_deployment

- include_tasks: ./scenarios/dmcrypt-dedicated-journal.yml
  when:
    - dmcrypt_dedicated_journal
    - not osd_containerized_deployment

- include_tasks: ./docker/main.yml
  when: osd_containerized_deployment