---
## SCENARIO 1: JOURNAL AND OSD_DATA ON THE SAME DEVICE

- include: ../check_devices.yml

# NOTE (leseb): the prepare process must be parallelized somehow...
# if you have 64 disks with 4TB each, this will take a while
# since Ansible will sequential process the loop

# NOTE (alahouze): if the device is a partition, the parted command below has
# failed, this is why we check if the device is a partition too.
- name: automatic prepare osd disk(s) without partitions
  command: ceph-disk prepare --cluster "{{ cluster }}" "/dev/{{ item.key }}"
  register: prepared_osds
  with_dict: "{{ ansible_devices }}"
  when:
    - ansible_devices is defined
    - item.value.removable == "0"
    - item.value.partitions|count == 0
    - journal_collocation
    - osd_auto_discovery

- name: manually prepare osd disk(s)
  command: "ceph-disk prepare --cluster {{ cluster }} {{ item.2 }} --osd-uuid {{ item.3 }}  --journal-uuid {{ item.4 }}"
  with_together:
    - "{{ parted_results.results }}"
    - "{{ ispartition_results.results }}"
    - "{{ devices }}"
    - "{{ osd_uuids }}"
    - "{{ journal_uuids }}"
  when:
    - not item.0.get("skipped")
    - not item.1.get("skipped")
    - item.0.get("rc", 0) != 0
    - item.1.get("rc", 0) != 0
    - journal_collocation
    - not osd_auto_discovery

- include: ../activate_osds.yml
