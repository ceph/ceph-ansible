---
- name: set_fact osd_created
  set_fact:
    osd_created: False

# use shell rather than docker module
# to ensure osd disk prepare finishes before
# starting the next task
- name: prepare ceph containerized osd disk collocated
  shell: |
    docker run --net=host \
    --pid=host \
    --privileged=true \
    --name=ceph-osd-prepare-{{ ansible_hostname }}-{{ item.1 | regex_replace('/dev/', '') }} \
    -v /etc/ceph:/etc/ceph:z \
    -v /var/lib/ceph/:/var/lib/ceph/:z \
    -v /dev:/dev \
    -v /etc/localtime:/etc/localtime:ro \
    -e DEBUG=verbose \
    -e CLUSTER={{ cluster }} \
    -e CEPH_DAEMON=OSD_CEPH_DISK_PREPARE \
    -e OSD_DEVICE={{ item.1 }} \
    {{ docker_env_args }} \
    {{ ceph_osd_docker_prepare_env }} \
    {{ ceph_docker_registry }}/{{ ceph_docker_image }}:{{ ceph_docker_image_tag }}
  with_together:
    - "{{ parted_results.results | default([]) }}"
    - "{{ devices }}"
  when:
    - not osd_auto_discovery
    - containerized_deployment
    - item.0.partitions|length == 0
  register: osd

- name: set_fact osd_created
  set_fact:
    osd_created: True
  when: osd.changed

- name: automatic prepare ceph containerized osd disk collocated
  shell: |
    docker run --net=host \
    --pid=host \
    --privileged=true \
    --name=ceph-osd-prepare-{{ ansible_hostname }}-{{ item.split('/')[-1] }} \
    -v /etc/ceph:/etc/ceph:z \
    -v /var/lib/ceph/:/var/lib/ceph/:z \
    -v /dev:/dev \
    -v /etc/localtime:/etc/localtime:ro \
    -e DEBUG=verbose \
    -e CLUSTER={{ cluster }} \
    -e CEPH_DAEMON=OSD_CEPH_DISK_PREPARE \
    -e OSD_DEVICE={{ item }} \
    {{ docker_env_args }} \
    {{ ceph_osd_docker_prepare_env }} \
    {{ ceph_docker_registry }}/{{ ceph_docker_image }}:{{ ceph_docker_image_tag }}
  with_items: "{{ devices }}"
  when:
    - osd_auto_discovery
    - containerized_deployment
    - devices is defined
  register: osd

- name: set_fact osd_created
  set_fact:
    osd_created: True
  when: osd.changed

- name: manually prepare ceph "{{ osd_objectstore }}" non-containerized osd disk(s) with collocated osd data and journal
  command: "ceph-disk prepare {{ ceph_disk_cli_options }} {{ item.1 }}"
  with_together:
    - "{{ parted_results.results | default([]) }}"
    - "{{ devices }}"
  when:
    - not containerized_deployment
  register: osd

- name: set_fact osd_created
  set_fact:
    osd_created: True
  when: osd.changed

- name: fail if osd was never created
  fail:
    msg: >
      OSD was never created. If using not using osd_auto_discovery, ensure the
      specified devices do not have partitions. If using osd_auto_discovery,
      check that suitable devices were found.
  when: not osd_created
