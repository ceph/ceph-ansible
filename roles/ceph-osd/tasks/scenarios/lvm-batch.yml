---

- name: "use ceph-volume lvm batch to create {{ osd_objectstore }} osds"
  ceph_volume:
    cluster: "{{ cluster }}"
    objectstore: "{{ osd_objectstore }}"
    batch_devices: "{{ devices }}"
    dmcrypt: "{{ dmcrypt|default(omit) }}"
    action: "batch"
  environment:
    CEPH_VOLUME_DEBUG: 1
