  set_fact:
    ceph_mon_image_repodigest_before_pulling: "{{ (ceph_mon_container_inspect_before_pull.stdout | from_json)[0].RepoDigests[0].split('@')[1] }}"
  when:
    - mon_group_name in group_names
    - ceph_mon_container_inspect_before_pull.get('rc') == 0

