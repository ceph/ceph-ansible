  failed_when: false
  check_mode: false
  when: inventory_hostname in groups.get(mds_group_name, [])

- name: Check for a rgw container
  ansible.builtin.command: "{{ container_binary }} ps -q --filter='name=ceph-rgw-{{ ansible_facts['hostname'] }}'"
