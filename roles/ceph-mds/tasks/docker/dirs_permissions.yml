---
# NOTE (leseb): we can not use docker inspect with 'format filed' because of
# https://github.com/ansible/ansible/issues/10156
- name: inspect ceph version
  shell: docker inspect "docker.io/{{ ceph_mds_docker_username }}/{{ ceph_mds_docker_imagename }}:{{ ceph_mds_docker_image_tag }}" | awk -F '=' '/CEPH_VERSION/ { gsub ("\",", "", $2); print $2 }' | uniq
  changed_when: false
  failed_when: false
  run_once: true
  register: ceph_version

- set_fact:
    after_hammer=True
  when: ceph_version.stdout not in ['firefly','giant', 'hammer']

- name: create bootstrap directories (for or before hammer)
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  with_items:
    - /etc/ceph/
    - /var/lib/ceph/bootstrap-mds
  when: not after_hammer

- name: create bootstrap directories (after hammer)
  file:
    path: "{{ item }}"
    state: directory
    owner: "64045"
    group: "64045"
    mode: "0755"
  with_items:
    - /etc/ceph/
    - /var/lib/ceph/bootstrap-mds
  when: after_hammer
