---
- name: install pip and docker on ubuntu
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - python-pip
    - docker
    - docker.io
  when: ansible_distribution == 'Ubuntu'
  tags:
    with_pkg

- name: install pip and docker on debian
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - python-pip
    - docker-engine
  when: ansible_distribution == 'Debian'
  tags:
    with_pkg

- name: install pip and docker on redhat
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - python-pip
    - docker-engine
  when:
    - ansible_os_family == 'RedHat'
    - ansible_pkg_mgr == "yum"
  tags:
    with_pkg

- name: install pip and docker on redhat
  dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - python-pip
    - docker-engine
  when:
    - ansible_os_family == 'RedHat'
    - ansible_pkg_mgr == "dnf"
  tags:
    with_pkg

# NOTE (jimcurtis): need at least version 1.9.0 of six or we get:
# re:NameError: global name 'DEFAULT_DOCKER_API_VERSION' is not defined
- name: install six
  pip:
    name: six
    version: 1.9.0
  tags:
    with_pkg

# NOTE (leseb): for version 1.1.0 because https://github.com/ansible/ansible-modules-core/issues/1227
- name: install docker-py
  pip:
    name: docker-py
    version: 1.1.0
  tags:
    with_pkg
