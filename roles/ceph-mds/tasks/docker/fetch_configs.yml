---
# NOTE (leseb): the mds container needs the admin key
# so it can create the mds pools for cephfs
- name: set config and keys paths
  set_fact:
    ceph_config_keys:
      - /etc/ceph/ceph.conf
      - /etc/ceph/ceph.client.admin.keyring
      - /var/lib/ceph/bootstrap-mds/ceph.keyring

- name: ensure conf dirs exist
  file: path={{ item }} state=directory
  with_items:
  - /etc/ceph
  - /var/lib/ceph/bootstrap-mds/

- name: copy ceph config and keys
  copy:
    src: "{{ playbook_dir }}/{{ fetch_directory }}/docker_mon_files/{{ item }}"
    dest: "{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items: ceph_config_keys
