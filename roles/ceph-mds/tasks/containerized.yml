---
- name: set_fact docker_exec_cmd mds
  set_fact:
    docker_exec_cmd: "docker exec ceph-mds-{{ ansible_hostname }}"

- name: set_fact admin_keyring
  set_fact:
    admin_keyring:
      - "/etc/ceph/{{ cluster }}.client.admin.keyring"
  when:
    - copy_admin_key

- name: set_fact ceph_config_keys
  set_fact:
    ceph_config_keys:
      - /var/lib/ceph/bootstrap-mds/{{ cluster }}.keyring

- name: merge ceph_config_keys and admin_keyring
  set_fact:
    ceph_config_keys: "{{ ceph_config_keys + admin_keyring }}"
  when:
    - copy_admin_key

- name: stat for ceph config and keys
  local_action:
    module: stat
    path: "{{ fetch_directory }}/{{ fsid }}/{{ item }}"
  with_items: "{{ ceph_config_keys }}"
  changed_when: false
  become: false
  failed_when: false
  check_mode: no
  register: statconfig

- name: try to fetch ceph config and keys
  copy:
    src: "{{ fetch_directory }}/{{ fsid }}/{{ item.0 }}"
    dest: "{{ item.0 }}"
    owner: root
    group: root
    mode: 0644
  changed_when: false
  with_together:
    - "{{ ceph_config_keys }}"
    - "{{ statconfig.results }}"
  when: item.1.stat.exists == true

- name: include systemd.yml
  include_tasks: systemd.yml

- name: systemd start mds container
  systemd:
    name: ceph-mds@{{ ansible_hostname }}
    state: started
    enabled: yes
    masked: no
    daemon_reload: yes

- name: wait for mds socket to exist
  command: "{{ docker_exec_cmd }} sh -c 'stat /var/run/ceph/{{ cluster }}-mds.{{ ansible_hostname }}.asok || stat /var/run/ceph/{{ cluster }}-mds.{{ ansible_fqdn }}.asok'"
  register: multi_mds_socket
  retries: 5
  delay: 15
  until: multi_mds_socket.rc == 0
