---
- name: check for a mon container
  command: "docker ps -q --filter='name=ceph-mon-{{ ansible_hostname }}'"
  register: ceph_mon_container_stat
  changed_when: false
  failed_when: false
  always_run: true
  when:
    - inventory_hostname in groups.get(mon_group_name, [])

