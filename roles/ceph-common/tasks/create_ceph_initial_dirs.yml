---
- name: create ceph initial directories
  file:
    path: "{{ item }}"
    state: directory
    owner: ceph
    group: ceph
    mode: 0755
  with_items:
    - /etc/ceph
    - /var/lib/ceph/
    - /var/lib/ceph/mon
    - /var/lib/ceph/osd
    - /var/lib/ceph/mds
    - /var/lib/ceph/tmp
    - /var/lib/ceph/radosgw
    - /var/lib/ceph/bootstrap-rgw
    - /var/lib/ceph/bootstrap-mds
    - /var/lib/ceph/bootstrap-osd
