---
- name: create rbd client directory
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ rbd_client_directory_owner }}"
    group: "{{ rbd_client_directory_group }}"
    mode: "{{ rbd_client_directory_mode }}"
  with_items:
    - "{{ rbd_client_admin_socket_path }}"
    - "{{ rbd_client_log_path }}"
  when: rbd_client_directories | bool
