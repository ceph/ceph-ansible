---
- name: configure SUSE ceph Custom repository
  zypper_repository:
    name: "SUSE_Ceph_Custom_repo"
    state: present
    repo: "{{ ceph_custom_repo }}"
    auto_import_keys: yes
    autorefresh: yes

- name: configure SUSE ceph Custom updates repository
  zypper_repository:
    name: "SUSE_Ceph_Custom_updates_repo"
    state: present
    repo: "{{ ceph_custom_updates_repo }}"
    auto_import_keys: yes
    autorefresh: yes
  when: ceph_custom_updates_repo is defined
