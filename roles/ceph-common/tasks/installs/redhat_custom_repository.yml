---
- name: configure red hat custom repository rpm key
  rpm_key:
    key: "{{ ceph_custom_key }}"
    state: present
  register: result
  until: result is succeeded

- name: configure red hat custom repository
  get_url:
    url: "{{ ceph_custom_repo }}"
    dest: /etc/yum.repos.d
    owner: root
    group: root
