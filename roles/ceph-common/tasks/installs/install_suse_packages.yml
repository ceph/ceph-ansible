---
- name: install suse dependencies
  package:
    name: "{{ suse_package_dependencies }}"
    state: present
  register: result
  until: result is succeeded

- name: install suse ceph packages
  package:
    name: "{{ suse_ceph_pkgs | unique }}"
    state: "{{ (upgrade_ceph_packages|bool) | ternary('latest','present') }}"
  register: result
  until: result is succeeded