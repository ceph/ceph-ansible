---
- name: check for a ceph socket
  shell: "stat /var/run/ceph/*.asok > /dev/null 2>&1"
  changed_when: false
  failed_when: false
  check_mode: no
  register: socket

- name: check for a rados gateway socket
  shell: "stat {{ rbd_client_admin_socket_path }}*.asok > /dev/null 2>&1"
  changed_when: false
  failed_when: false
  check_mode: no
  register: socketrgw
