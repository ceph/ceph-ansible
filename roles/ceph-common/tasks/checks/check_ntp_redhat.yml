---
- name: check ntp installation on redhat
  command: rpm -q ntp
  register: ntp_pkg_query
  ignore_errors: true
  check_mode: no
  changed_when: false
  when:
    - ansible_os_family == 'RedHat'
  tags:
    - skip_ansible_lint

- name: install ntp on redhat
  package:
    name: ntp
    state: present
