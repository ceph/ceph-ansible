---
- name: set config and keys paths
  set_fact:
    ceph_config_keys:
      - /etc/ceph/{{ cluster }}.client.admin.keyring
      - /etc/ceph/{{ cluster }}.conf
      - /etc/ceph/monmap-{{ cluster }}
      - /etc/ceph/{{ cluster }}.mon.keyring
      - /etc/ganesha/ganesha.conf
      - /var/lib/ceph/bootstrap-osd/{{ cluster }}.keyring
      - /var/lib/ceph/bootstrap-rgw/{{ cluster }}.keyring
      - /var/lib/ceph/bootstrap-mds/{{ cluster }}.keyring

- name: stat for ceph config and keys
  stat:
    path: "{{ item }}"
  with_items: ceph_config_keys
  changed_when: false
  failed_when: false
  register: statleftover

- name: get host checked value  #set on a per host basis so should stay unset on other hosts
  set_fact:
    checked: "{{ hostvars[inventory_hostname]['checked'] | default(false) }}"

- name: fail if we find existing cluster files
  fail:
    msg: "looks like no cluster is running but ceph files are present, please remove them" 
  with_together:
    - ceph_config_keys
    - statleftover.results
  when: 
    - item.1.stat.exists == true
    - checked == false

- name: set as checked #set on a per host basis so should stay unset on other hosts
  set_fact:
    checked: true

