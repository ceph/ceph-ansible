language: python
python:
  - "2.7"
  - "3.6"
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
install:
  - pip install -r requirements.txt
  - pip install ansible-lint pytest
script:
  - pytest -vvvv library/
  - for i in $(ls -1 roles/); do ansible-lint -x 204 -v roles/$i/ ; done
