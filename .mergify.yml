pull_request_rules:
  - name: automatic merge on skip ci
    conditions:
      - label!=DNM
      - title~=\[skip ci\]
      - '#approved-reviews-by>=2'
    actions:
      merge:
        method: rebase
        rebase_fallback: merge
        strict: smart
      dismiss_reviews: {}
      delete_head_branch: {}
  - name: automerge backport 3.0
    conditions:
      - author=mergify[bot]
      - base=stable-3.0
      - label!=DNM
      - 'status-success=Testing: ceph-ansible PR Pipeline'
